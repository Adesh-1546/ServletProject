<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="Register.css" />
  </head>
  <body>
    <section class="container">
      <header>Additional Details</header>
      <form action="register" class="form" method="post">
      <div class="input-box">
  <label>Full Name</label>
  <input type="text" placeholder="Enter your full name" name="name" required />
</div>
<div class="input-box">
  <label>Mobile Number</label>
  <input type="text" placeholder="Enter your mobile number" name="mobno" required />
</div>
<div class="input-box">
  <label>Email</label>
  <input type="email" placeholder="Enter your email" name="email" required />
</div>
      
        <div class="input-box">
          <label>Adhar Card Details</label>
          <input type="text" placeholder="Enter Adhar Number " name="adhar" required />
        </div>
        <div class="input-box">
          <label>PAN Card Details</label>
          <input type="text" placeholder="Enter PAN Number" name="pan" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Annual Income</label>
            <input type="number" placeholder="In Rupees" name="income" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" name="dob" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked value="Male" />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
        
          
          <div class="column">
            <input type="text" placeholder="City" name="city" required />
            <input type="text" placeholder="State" name="state" required />
          </div>
          
        </div>
        <button type="submit"  >Submit</button>
      </form>
    </section>
  </body>
</html>
